<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Account</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Account Operations</h2>
        <div class="output">
            <p>Account Number: <span id="accountNumber"></span></p>
            <p>Current Balance: <span id="currentBalance" class="balance"></span></p>
        </div>

        <div class="form-group">
            <label for="debitAmount">Debit Amount:</label>
            <input type="number" id="debitAmount">
            <button onclick="debitAmount()">Debit</button>
        </div>

        <div class="form-group">
            <label for="creditAmount">Credit Amount:</label>
            <input type="number" id="creditAmount">
            <button onclick="creditAmount()">Credit</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
